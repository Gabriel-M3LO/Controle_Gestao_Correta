<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid" style="margin-left: 270px">
        <a class="navbar-brand" href="#">Gestão Remota</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>

            </ul>
        </div>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false" style="margin-right: 290px; color: white">
                {{ session.name }}
            </a>
            <ul class="dropdown-menu">
                <a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 50px">
    <div>
        <h3 style="text-align: center" ">DEPARTAMENTOS DISPONÍVEIS</h3>
        <div class="department-container">
            <a href="/dashboard" class="department-card">
                <img src="static/img/ADM.jpg" alt="Administrativo">
                <h5>ADMINISTRATIVO</h5>
            </a>
            <a href="/dashboard" class="department-card">
                <img src="static/img/FINANCEIRO.jpg" alt="Financeiro">
                <h5>FINANCEIRO</h5>
            </a>
            <a href="/dashboard" class="department-card">
                <img src="static/img/RH.jpeg" alt="Recursos Humanos">
                <h5>RECURSOS HUMANOS</h5>
            </a>
            <a href="/dashboard" class="department-card">
                <img src="static/img/ESTOQUE.jpg" alt="Estoque">
                <h5>ESTOQUE</h5>
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
